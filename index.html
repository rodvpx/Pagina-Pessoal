<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Cartão de Visitas</title>
  <link rel="stylesheet" href="/Pagina-Pessoal/css/style.css">
</head>
<body>

<!-- Barra de pesquisa com nome e ícones -->
<div class="search-bar" id="search-bar">
  <h1 id="h1-sobre">Rodrigo Simão</h1>
  <div class="icons">
    <a href="#sobre">ℹ️ Sobre</a>
    <a href="#formacao-academica">🎓 Formação</a>
    <a href="#contato">📞 Contato</a>
  </div>
</div>

<!-- Seção Sobre -->
<section id="sobre">
  <h2>Sobre Mim</h2>
  <div class="content">
    <img src="/Pagina-Pessoal/img/minha-foto.png" alt="Minha Foto" class="profile-pic">
    <p>Escreva aqui uma breve descrição sobre você, seus interesses, hobbies e qualquer outra informação relevante.</p>
  </div>
</section>

<!-- Seção Formação Acadêmica -->
<section id="formacao-academica">
  <h2>Formação Acadêmica</h2>
  <p>Aqui você pode listar suas qualificações acadêmicas, como cursos e instituições.</p>
</section>

<!-- Seção Contato -->
<section id="contato">
  <h2>Contato</h2>
  <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>

<!-- Fundo estrelado -->
<div class="starry-background"></div>

<script src="/Pagina-Pessoal/js/app.js"></script>
</body>
</html>
